<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secant</title>
    <!--<link rel="shortcut icon" href="../static/imgs/favicon.ico"> -->
    <link rel="shortcut icon" href="{{ url_for('static' , filename = 'imgs/favicon.ico') }}">
    <style>
        input {
            width: 30%;
            text-align: center;
        }
        form{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Secant DATA</h1>
    <form method="post" action="{{ url_for('FlaskSecant') }}">
        <label for="iter">Number of Iterations</label>
        <p><input name="iter" type="text" placeholder="Exaple: 100"></p>
        <label for="x0">Initial Value</label>
        <p><input name="x0" type="text" placeholder="Example: 1.0"></p>
        <label for="x1">Second Initial Value</label>
        <p><input name="x1" type="text" placeholder="Example 1.5"></p>
        <label for="fun">Function to evaluate</label>
        <p><input name="fun" type="text" placeholder="Example: exp(x)-x-1"></p>
        <label for="err">Error Acepted</label>
        <p><input name="err" type="text" placeholder="Example: 10**-7"></p>
        <input type="submit" value="Acept">
    </form>
</body>
</html>
