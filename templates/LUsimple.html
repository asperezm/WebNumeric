<body>
    <h1>LU simple</h1>
    <form method="post" action="{{ url_for('FlaskLUsimple') }}">
        <label for="m">Enter the number of rows</label>
        <p><input name="m" type="text" placeholder="Example: 4"></p>
        <label for="m">Enter the number of columns</label>
        <p><input name="n" type="text" placeholder="Example: 4"></p>
        <label for="m">Enter the elements of the A Matrix separated by space</label>
        <p><input name="A" type="text" placeholder="Example: 4 -1 0 3 1 15.5 3 8 0 -1.3 -4 1.1 14 5 -2 30"></p>
        <label for="lb">Enter the length b vector </label>
        <p><input name="l_b" type="text" placeholder="Example: 4"></p>
        <label for="b">Enter the elements of the b vector separated by space:</label>
        <p><input name="b" type="text" placeholder="Example: 1 1 1 1"></p>

            <div class="col-xs-4"></div>
            <div class="center">
                <div class="col-xs-4">

                </div>
            </div>
